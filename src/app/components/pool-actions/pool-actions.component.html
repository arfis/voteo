<div class="actions row">
    <app-pool-action-element [label]="'pools.types.create'" class="col-4 action">
      <div>{{'pools.createNew' | translate}}
        <div class="create" (click)="createPool()">+</div>
      </div>
      <div>{{'pools.or' | translate}}</div>
    </app-pool-action-element>
    <app-pool-action-element [label]="'pools.types.vote'" class="col-4 action">
      {{'pools.noPending' | translate}}
    </app-pool-action-element>
    <app-pool-action-element [label]="'pools.types.public'" class="col-4 action">
      {{'pools.public' | translate: numberOfPools}}
    </app-pool-action-element>
</div>
