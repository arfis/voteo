<div class="wrapper">

  <div class="profile-picture">
    <img class="img-fluid" src="https://pbs.twimg.com/profile_images/934317901745655809/giHHc1bR_400x400.jpg">
  </div>

  <div class="name">
    {{name}} <span *ngIf="isValidated"><img class="validated" src="assets/img/check.png"></span>
  </div>

  <div class="information">
    <div class="voteo-table">
      <input #cryptoAddressElement class="voteo-row"
             (click)="copyToClipboard()" [(ngModel)]="cryptoAddress">
      <div class="voteo-row">{{address}}</div>
      <div class="voteo-row">{{contacts}}</div>
      <div class="voteo-row">{{email}}</div>
    </div>
  </div>
</div>
