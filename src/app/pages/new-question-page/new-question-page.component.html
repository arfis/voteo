<div class="header">{{'pools.newPool' | translate}}</div>
<form (ngSubmit)="createPool(createQuestionForm)" [formGroup]="createQuestionForm">
  <div class="title voteo-bold">{{'pools.newQuestion' | translate}}</div>
  <input class="question-name" formControlName="name">

  <div class="parameters">
    <mat-slide-toggle class="param" formControlName="openEnded">
      <span class="label voteo-bold">{{'pools.create.openEnded' | translate}}</span>
      <span class="hint">{{'pools.create.openEndedHint' | translate}}</span>
    </mat-slide-toggle>
    <mat-slide-toggle class="param" formControlName="multiple">
      <span class="label voteo-bold">{{'pools.create.multiple' | translate}}</span>
    </mat-slide-toggle>
  </div>

  <fieldset formArrayName="options">
    <button class="voteo-button add-option" type="button" (click)="addOption()">{{'pools.create.addOption' |
      translate}}
    </button>
    <div class="" *ngFor="let option of options.controls; let j=index"
         [formGroupName]="j">
      <div class="option">
        <span class="label">{{'pools.create.option' | translate}} {{j}}:</span>
        <input class="question-name" formControlName="label">
      </div>
    </div>
  </fieldset>

  <div class="submit">
    <button class="voteo-button">{{'actions.continue' | translate}}</button>
  </div>
</form>
